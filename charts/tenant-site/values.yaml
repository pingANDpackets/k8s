nameOverride: ""
fullnameOverride: ""

replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

resourceQuota:
  enabled: true
  hard:
    pods: "10"
    requests.cpu: "500m"
    requests.memory: 1Gi
    limits.cpu: "1200m"
    limits.memory: 2Gi

limitRange:
  enabled: true
  defaultRequest:
    cpu: 100m
    memory: 128Mi
  defaultLimit:
    cpu: 300m
    memory: 256Mi

serviceMonitor:
  enabled: false
  interval: 30s

image:
  repository: localhost:5001/tenant-site
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  host: placeholder.127.0.0.1.sslip.io
  annotations: {}
  tls:
    enabled: true
    secretName: tenant-site-tls

certificate:
  enabled: true
  dnsNames:
    - placeholder.127.0.0.1.sslip.io
  issuerRef:
    name: dev-localhost-issuer
    kind: ClusterIssuer

env:
  TENANT_NAME: "placeholder"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2

networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8080

podSecurityContext: {}
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  allowPrivilegeEscalation: false

nodeSelector: {}
tolerations: []
affinity: {}
